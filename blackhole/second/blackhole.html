<!DOCTYPE html>
<html>
<head>
    <title>Black Hole</title>
    <link rel="stylesheet" type="text/css" href="blackhole.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-55219535-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-55219535-2');
</script>

</head>
<body>
    <table>
            <td>num : <span id="row_span"></span> * 100 </td>
            <td>del Time : <span id="dt_span"></span></td>
            <td>force : <span id="mag_span"></span></td>
            <td>blurRate : <span id="blurRate_span"></span></td>
            <td>radius : <span id="rad_span"></span></td>
            <td>rvx : <span id="rvx_span"></span></td>
            <td>rvy : <span id="rvy_span"></span></td>
            <td>theta Co : <span id="theta_co_span"></span></td>
        </tr>
        <tr>
            <td> <input type="range" value="100" min="0" max="1000" step="50" id="row"> </td>
             <td> <input type="range" value="3" min="0" max="10" step = "1" id="dt"> </td>
             <td> <input type="range" value="1000" min="-1000" max="10000" step="100" id="mag"> </td>
             <td> <input type="range" value="9" min="-5" max="255" id="blurRate"> </td>
             <td> <input type="range" value="40" min="-100" max="100" id="rad"> </td>
             <td> <input type="range" value="50" min="-100" max="1000" step="50" id="rvx"> </td>
             <td> <input type="range" value="50" min="-100" max="1000" step="50" id="rvy"> </td>
             <td> <input type="range" value="1" min="-5" max="20" step="0.5" id="theta_co"> </td>
         </tr>
     </table>


    <canvas id="canvas"></canvas>
</body>
<script type="text/javascript" src="blackhole.js"></script>
</html>
